<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ - Ainthat Code Lab</title>
  <style>
    body{font-family:Inter,system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background:#e6f0ff; display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(2,20,60,0.12);width:360px}
    input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #dfefff}
    button{background:#0059b3;color:#fff;padding:10px;border-radius:8px;border:none;cursor:pointer;width:100%}
  </style>
</head>
<body>
  <div class="card">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <input id="email" type="email" placeholder="อีเมล" required />
      <input id="password" type="password" placeholder="รหัสผ่าน" required />
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <p style="margin-top:12px">ยังไม่มีบัญชี? <a href="signup.html">สมัครสมาชิก</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4oU-EwUXOVqrJRvRlZFEpaGxP49QPS0w",
      authDomain: "ainthatsite.firebaseapp.com",
      databaseURL: "https://ainthatsite-default-rtdb.firebaseio.com",
      projectId: "ainthatsite",
      storageBucket: "ainthatsite.firebasestorage.app",
      messagingSenderId: "982245018959",
      appId: "982245018959:web:2400c440a5205d4813c93a",
      measurementId: "G-K8X2FJLZHJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try{
        const cred = await signInWithEmailAndPassword(auth, email, password);
        if(!cred.user.emailVerified){
          alert('กรุณายืนยันอีเมลก่อนเข้าสู่ระบบ');
          await auth.signOut();
          window.location.href = 'verify.html';
          return;
        }
        window.location.href = 'dashboard.html';
      }catch(err){ alert('เข้าสู่ระบบล้มเหลว: '+err.message); }
    });
  </script>
</body>
</html>
