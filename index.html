<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บไซต์ทดลองเขียนโค้ด</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    body { background: #f4f4f4; line-height: 1.6; padding-top: 60px; }
    /* Header */
    header { position: fixed; top: 0; left: 0; width: 100%; background: #333; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; transition: top 0.3s; }
    .left-menu a { color: #fff; text-decoration: none; margin-right: 15px; }
    .menu-toggle { cursor: pointer; font-size: 24px; }
    .dropdown-menu { display: none; position: absolute; top: 60px; right: 20px; background: #444; flex-direction: column; padding: 10px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .dropdown-menu a { color: #fff; text-decoration: none; padding: 8px 0; }
    /* Hero Section */
    .hero { height: 60vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #6b73ff, #000dff); color: #fff; text-align: center; animation: fadeIn 1s ease; }
    .hero h1 { font-size: 2.5rem; animation: slideDown 1s ease; }
    /* Content Cards */
    .content { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    .content h2 { text-align: center; margin-bottom: 20px; color: #333; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); opacity: 0; transform: translateY(20px); animation: fadeIn 0.6s ease forwards; }
    .card h3 { margin-bottom: 10px; color: #000dff; }
    .card p { color: #555; font-size: 0.95rem; }
    /* Search Section */
    .interactive { max-width: 600px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .interactive input, .interactive button { display: inline-block; width: calc(100% - 110px); padding: 10px; font-size: 1rem; margin-right: 10px; }
    .interactive button { width: 100px; background: #000dff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    /* Contact Section */
    #contact { max-width: 600px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #contactForm input, #contactForm textarea, #contactForm button { display: block; width: 100%; margin-bottom: 10px; padding: 10px; font-size: 1rem; }
    #contactForm button { background: #000dff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    /* Footer */
    footer { background: #333; color: #fff; text-align: center; padding: 20px; margin-top: 40px; animation: fadeIn 1s ease; }
    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>
  <header id="mainHeader">
    <div class="left-menu">
      <a href="#">สมัครสมาชิก</a>
      <a href="#">ลงชื่อเข้าใช้</a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#">หน้าหลัก</a>
      <a href="#contact">ติดต่อ</a>
      <a href="#contact">แจ้งปัญหา</a>
    </div>
  </header>

  <section class="hero">
    <h1>ยินดีต้อนรับเข้าสู่เว็บไซต์ทดลองเขียนโค้ด</h1>
  </section>

  <section class="content">
    <h2>บทเรียนเขียนโปรแกรมเบื้องต้น</h2>
    <div class="cards" id="cardsContainer"></div>
  </section>

  <section class="interactive">
    <h2>ค้นหาบทเรียน</h2>
    <input type="text" id="searchInput" placeholder="พิมพ์คำค้นหา..." />
    <button onclick="searchLessons()">ค้นหา</button>
  </section>

  <section id="contact">
    <h2>ติดต่อเรา</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="ชื่อของคุณ" required />
      <input type="email" id="email" placeholder="อีเมลของคุณ" required />
      <textarea id="message" placeholder="ข้อความ..." required></textarea>
      <button type="submit">ส่งข้อความ</button>
    </form>
    <p id="formResult"></p>
  </section>

  <footer>
    อินทัช ดวงกระโทก | Ainthat Duangkrathok
  </footer>

  <script>
    // ตัวแปรและการตั้งค่าเริ่มต้น
    let lessons = [];
    const header = document.getElementById('mainHeader');
    const dropdown = document.getElementById('dropdownMenu');
    const cardsContainer = document.getElementById('cardsContainer');
    const contactForm = document.getElementById('contactForm');
    const formResult = document.getElementById('formResult');

    // โหลดบทเรียนจาก localStorage เมื่อเว็บโหลด
    window.addEventListener('load', () => {
      loadLessons();
      displayAllLessons();
    });

    // ซ่อน/แสดง header ตามการเลื่อน
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      header.style.top = scrollTop > lastScrollTop ? '-70px' : '0';
      lastScrollTop = scrollTop;
    });

    // สลับเมนู
    function toggleMenu() {
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    // โหลดบทเรียนจาก localStorage
    function loadLessons() {
      const data = localStorage.getItem('lessons');
      if (data) lessons = JSON.parse(data);
    }

    // แสดงรายการบทเรียนทั้งหมด
    function displayAllLessons() {
      cardsContainer.innerHTML = '';
      lessons.forEach(title => createCard(title));
    }

    // สร้างการ์ดบทเรียน
    function createCard(title) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h3>${title}</h3><p>บทเรียนใหม่ที่เพิ่มขึ้นมา</p>`;
      cardsContainer.appendChild(card);
      setTimeout(() => {
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 100);
    }

    // ค้นหาบทเรียนตามคำค้นหา
    function searchLessons() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      cardsContainer.innerHTML = '';
      const filtered = lessons.filter(title => title.toLowerCase().includes(query));
      if (filtered.length === 0) {
        cardsContainer.innerHTML = '<p style="text-align:center; color:#555;">ไม่พบผลลัพธ์สำหรับคำค้นหา</p>';
        return;
      }
      filtered.forEach(title => createCard(title));
    }

    // จัดการฟอร์มติดต่อ
    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const message = this.message.value.trim();
      if (!name || !email || !message) {
        formResult.style.color = 'red';
        formResult.innerText = 'กรุณากรอกทุกช่องให้ครบ';
        return;
      }
      console.log({ name, email, message });
      formResult.style.color = 'green';
      formResult.innerText = 'ส่งข้อความสำเร็จ!';
      this.reset();
    });
  </script>
</body>
</html>
