<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บไซต์ทดลองเขียนโค้ด</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    body { background: #f4f4f4; line-height: 1.6; padding-top: 60px; }
    /* Header */
    header { position: fixed; top: 0; left: 0; width: 100%; background: #333; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; transition: top 0.3s; }
    .left-menu a { color: #fff; text-decoration: none; margin-right: 15px; }
    .menu-toggle { cursor: pointer; font-size: 24px; }
    .dropdown-menu { display: none; position: absolute; top: 60px; right: 20px; background: #444; flex-direction: column; padding: 10px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .dropdown-menu a { color: #fff; text-decoration: none; padding: 8px 0; }
    /* Hero Section */
    .hero { height: 60vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #6b73ff, #000dff); color: #fff; text-align: center; animation: fadeIn 1s ease; }
    .hero h1 { font-size: 2.5rem; animation: slideDown 1s ease; }
    /* Content Cards */
    .content { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    .content h2 { text-align: center; margin-bottom: 20px; color: #333; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); opacity: 0; transform: translateY(20px); animation: fadeIn 0.6s ease forwards; }
    .card h3 { margin-bottom: 10px; color: #000dff; }
    .card p { color: #555; font-size: 0.95rem; }
    /* Language Table Section */
    .language-section { max-width: 800px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .language-section input, .language-section button { display: inline-block; padding: 10px; font-size: 1rem; margin-right: 10px; margin-bottom: 10px; }
    .language-section button { background: #000dff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f0f0f0; }
    /* Contact Section */
    #contact { max-width: 600px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #contactForm input, #contactForm textarea, #contactForm button { display: block; width: 100%; margin-bottom: 10px; padding: 10px; font-size: 1rem; }
    #contactForm button { background: #000dff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    /* Footer */
    footer { background: #333; color: #fff; text-align: center; padding: 20px; margin-top: 40px; animation: fadeIn 1s ease; }
    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>
  <header id="mainHeader">
    <div class="left-menu">
      <a href="#">สมัครสมาชิก</a>
      <a href="#">ลงชื่อเข้าใช้</a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#">หน้าหลัก</a>
      <a href="#contact">ติดต่อ</a>
      <a href="#contact">แจ้งปัญหา</a>
    </div>
  </header>

  <section class="hero">
    <h1>ยินดีต้อนรับเข้าสู่เว็บไซต์ทดลองเขียนโค้ด</h1>
  </section>

  <section class="content">
    <h2>บทเรียนเขียนโปรแกรมเบื้องต้น</h2>
    <div class="cards" id="cardsContainer"></div>
  </section>

  <section class="language-section">
    <h2>ใส่ข้อมูลภาษาโปรแกรม</h2>
    <input type="text" id="langName" placeholder="ชื่อภาษา..." />
    <input type="text" id="langMeaning" placeholder="ความหมาย..." />
    <input type="text" id="langFunction" placeholder="หน้าที่การทำงาน..." />
    <button onclick="addLanguage()">เพิ่มข้อมูล</button>
    <table id="langTable">
      <thead>
        <tr>
          <th>ชื่อภาษา</th>
          <th>ความหมาย</th>
          <th>หน้าที่การทำงาน</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="contact">
    <h2>ติดต่อเรา</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="ชื่อของคุณ" required />
      <input type="email" id="email" placeholder="อีเมลของคุณ" required />
      <textarea id="message" placeholder="ข้อความ..." required></textarea>
      <button type="submit">ส่งข้อความ</button>
    </form>
    <p id="formResult"></p>
  </section>

  <footer>
    อินทัช ดวงกระโทก | Ainthat Duangkrathok
  </footer>

  <script>
    // ตัวแปรเก็บบทเรียนและภาษา
    let lessons = [];
    let languages = [];
    const header = document.getElementById('mainHeader');
    const dropdown = document.getElementById('dropdownMenu');
    const cardsContainer = document.getElementById('cardsContainer');
    const contactForm = document.getElementById('contactForm');
    const formResult = document.getElementById('formResult');
    const langTableBody = document.querySelector('#langTable tbody');

    // โหลดข้อมูลจาก localStorage
    window.addEventListener('load', () => {
      loadLessons();
      displayAllLessons();
      loadLanguages();
      displayLanguages();
    });

    // Header hide/show
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      header.style.top = scrollTop > lastScrollTop ? '-70px' : '0';
      lastScrollTop = scrollTop;
    });
    function toggleMenu() {
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    // Lesson functions
    function loadLessons() {
      const data = localStorage.getItem('lessons');
      if (data) lessons = JSON.parse(data);
    }
    function displayAllLessons() {
      cardsContainer.innerHTML = '';
      lessons.forEach(title => createCard(title));
    }
    function createCard(title) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h3>${title}</h3><p>บทเรียนใหม่ที่เพิ่มขึ้นมา</p>`;
      cardsContainer.appendChild(card);
      setTimeout(() => {
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 100);
    }
    function addLesson() {
      const title = document.getElementById('lessonInput').value.trim();
      if (!title) return;
      lessons.push(title);
      localStorage.setItem('lessons', JSON.stringify(lessons));
      createCard(title);
      document.getElementById('lessonInput').value = '';
    }

    // Language functions
    function loadLanguages() {
      const data = localStorage.getItem('languages');
      if (data) languages = JSON.parse(data);
    }
    function displayLanguages() {
      langTableBody.innerHTML = '';
      languages.forEach(lang => addLanguageRow(lang));
    }
    function addLanguageRow({ name, meaning, func }) {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>${meaning}</td><td>${func}</td>`;
      langTableBody.appendChild(row);
    }
    function addLanguage() {
      const name = document.getElementById('langName').value.trim();
      const meaning = document.getElementById('langMeaning').value.trim();
      const func = document.getElementById('langFunction').value.trim();
      if (!name || !meaning || !func) return;
      const langObj = { name, meaning, func };
      languages.push(langObj);
      localStorage.setItem('languages', JSON.stringify(languages));
      addLanguageRow(langObj);
      document.getElementById('langName').value = '';
      document.getElementById('langMeaning').value = '';
      document.getElementById('langFunction').value = '';
    }

    // Contact form
    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const message = this.message.value.trim();
      if (!name || !email || !message) {
        formResult.style.color = 'red';
        formResult.innerText = 'กรุณากรอกทุกช่องให้ครบ';
        return;
      }
      console.log({ name, email, message });
      formResult.style.color = 'green';
      formResult.innerText = 'ส่งข้อความสำเร็จ!';
      this.reset();
    });
  </script>
</body>
</html>
